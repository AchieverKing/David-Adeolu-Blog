{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block page_title %}All Challenges{% endblock page_title %}</title>
        <link rel="stylesheet" href="{% static 'app.css' %}">
        <link rel="icon" href="{% static 'image/favicon.ico' %}">
        {% block css_files %}{% endblock css_files %}   
    </head>
    <body>
        {% block header %}
          <header id="main-navigation">
            <h1><a href="{% url 'homepage' %}">Dave's Blog</a></h1>
            <nav>
              <a href="{% url 'read_later' %}">Stored Posts</a>
              <a href="{% url 'posts' %}">All Posts</a>
            </nav>
          </header>
        {% endblock header %}
        {% block content %}{% endblock content %}
    </body>
</html>
