{% extends 'base.html' %}
{% load static %}

{% block page_title %}
  All My Posts
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/includes/post.css' %}">
    <link rel="stylesheet" href="{% static 'blog/all_posts.css' %}"> 
{% endblock css_files %}

{% block content %}
    <section id="all_post">
        <h2>My Collected Posts</h2>
        <ul class="post_list">
            {% for post in posts %}
                {% include "blog/includes/post.html" %}
            {% endfor %}
        </ul>
    </section>
{% endblock content %}
